
<!-- data-display.component.html -->
<h2>Latest Exchange Rates:</h2>
<span>The default base currency is USD.</span>

<div *ngIf="apiDataArray.length > 0">
  
    <ul>
      <li *ngFor="let currencyItem of apiDataArray">
        <p>{{ currencyItem.currency }}:{{ currencyItem.rate|number:'1.2-2'  }}</p>       

      </li>
    </ul>
  </div>
